<script src="../../node_modules/vue/dist/vue.js"></script>
<script type="module">
import wrap from '../../src/index.js'

customElements.define('my-element', wrap(Vue, {
  template: `<div>{{ foo }} {{ bar }} {{ someNumber }}</div>`,
  props: {
    foo: {
      type: Boolean
    },
    bar: {
      type: Boolean
    },
    someNumber: {
      type: Number
    },
    aList: {
      type: Array
    },
    notAList: {
      type: Array,
      default: function(){
        return [1,2,3];
      }
    },
    anObject: {
      type: Object
    },
    notAnObject: {
      type: Object,
      default: function(){
        return {'a':1, 'b':2};
      }
    }
  }
}))

window.el = document.querySelector('my-element')
</script>

<my-element foo="foo" bar="true" some-number="123"
a-list="[1,2,3]" not-a-list='invalid JSON this is'
an-object='{"a": 1, "b": 2}' not-an-object='invalid JSON this is'></my-element>
